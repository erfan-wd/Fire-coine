<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>FIRE COIN - دنیای پیکسلی</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.8);
      border: 4px solid #00ff00;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px #00ff00;
    }

    h1 {
      text-align: center;
      color: #00ff00;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .prices {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      border: 2px dashed #ffaa00;
      margin-bottom: 30px;
    }

    .prices p {
      font-size: 14px;
      margin: 10px 0;
    }

    h2 {
      color: #ffaa00;
      font-size: 16px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: square;
      padding-right: 25px;
    }

    li {
      margin-bottom: 10px;
      font-size: 12px;
    }

    .calculator {
      margin-top: 30px;
      background-color: #222;
      border: 2px solid #00ccff;
      border-radius: 10px;
      padding: 20px;
    }

    .calculator input {
      width: 100%;
      padding: 10px;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 10px;
      text-align: center;
      border-radius: 5px;
      border: none;
    }

    .calculator button {
      width: 100%;
      padding: 10px;
      font-family: 'Press Start 2P', cursive;
      background-color: #00ccff;
      border: none;
      color: #000;
      font-size: 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    .calculator .result {
      margin-top: 15px;
      color: #00ffcc;
      font-size: 12px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1, h2, .prices p, li, .calculator input, .calculator button, .calculator .result {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔥 FIRE COIN - بهترین ارز 🔥</h1>

    <div class="prices">
      <p>💰 قیمت خرید: <strong>800,000 دلار</strong></p>
      <p>💸 قیمت فروش: <strong>780,000 دلار</strong></p>
    </div>

    <h2>🏆 لیست خریداران:</h2>
    <ul>
      <li>علی رضایی - 5 سکه</li>
      <li>سارا احمدی - 2.5 سکه</li>
      <li>مهدی مرادی - 10 سکه</li>
      <li>نگار سلیمانی - 1.2 سکه</li>
    </ul>

    <div class="calculator">
      <h2>🧮 ماشین‌حساب خرید FIRE COIN</h2>
      <input type="number" id="amount" placeholder="مقدار پول (دلار)">
      <button onclick="calculateCoins()">محاسبه</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function calculateCoins() {
      const buyPrice = 800000;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(amount) || amount <= 0) {
        resultDiv.textContent = "لطفاً مقدار معتبر وارد کنید.";
        return;
      }

      const coins = amount / buyPrice;
      resultDiv.textContent = `شما می‌توانید ${coins.toFixed(4)} عدد FIRE COIN بخرید.`;
    }
  </script>
</body>
</html>
