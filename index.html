<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>FIRE COIN - سبک ماینکرفت</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            direction: rtl;
            background: url('https://i.imgur.com/oBjB1pB.png') repeat;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: rgba(34, 27, 13, 0.9);
            border: 4px solid #228B22;
            border-radius: 8px;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 25px #000;
        }

        h1 {
            color: #00ff00;
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .prices {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .prices p {
            font-size: 14px;
            margin: 10px 0;
        }

        h2 {
            color: #ffaa00;
            font-size: 14px;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: square;
            padding-right: 25px;
        }

        li {
            margin-bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 FIRE COIN - ارز دیجیتال ماجراجویان 🔥</h1>

        <div class="prices">
            <p>💰 قیمت خرید: <strong>800,000 دلار</strong></p>
            <p>💸 قیمت فروش: <strong>780,000 دلار</strong></p>
        </div>

        <h2>🏆 خریداران اخیر:</h2>
        <ul>
            <li>علی رضایی - 5 سکه</li>
            <li>سارا احمدی - 2.5 سکه</li>
            <li>مهدی مرادی - 10 سکه</li>
            <li>نگار سلیمانی - 1.2 سکه</li>
        </ul>
    </div>
</body>
</html>
