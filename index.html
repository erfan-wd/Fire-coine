<!DOCTYPE html>
<html lang="fa">
<head>

    <title>FIRE COIN اطلاعات</title>

            direction: rtl;
            background-color: #f2f2f2;

        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #ff5722;
        }
        .price {
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            padding-right: 20px;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ارز دیجیتال: FIRE COIN</h1>
        <div class="price">قیمت فعلی: <strong>800,000 دلار</strong></div>

        <h2>لیست خریداران</h2>
        <ul>
            <li>علی رضایی - 5 سکه</li>
            <li>سارا احمدی - 2.5 سکه</li>
            <li>مهدی مرادی - 10 سکه</li>
            <li>نگار سلیمانی - 1.2 سکه</li>
        </ul>
    </div>
</body>
</html>
